<!doctype html>
<html class="no-js" lang="">

<head>
  <title>Hello from OpenBroker</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app/css/main.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/old/favicon.ico" sizes="any">
  <link rel="icon" href="/old/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="old/icon.png">

  <meta name="theme-color" content="#fafafa">

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>

  <script src="app/js/sorttable.js"></script>
  <script type="module" src="app/js/openbroker.js"></script>

</head>

<body>
<div id="logout-content" class="container">
  <a href="/logmeout">Logout</a>
  </div>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>

<div id="main-content" class="main-style">
  <div id="submit-data" class="container">
    <div class="col-md-12">
      <form>
        <label for="order_account">Account</label>
        <select name="order_account" id="order_account">
        </select>
        <label for="order_instrument">Instrument</label>
        <select name="order_instrument" id="order_instrument">
        </select>
        <label for="order_quantity">Quantity</label>
        <input id="order_quantity" size="3" required type="number"/>
        <label for="order_price">Price</label>
        <input id="order_price" required type="number"  min=".01"/>
        <input id="order_submit" type="button" value="Submit"/>
      </form>
    </div>
  </div>
  <div id="account-data" class="col-md-6" hidden>
    <div class="row">
      <div class="col-md-12">
        <table id="accounts_table" class="table table-striped">
          <thead>
          <tr>
            <th class='right-align'>Account</th>
            <th class='right-align'>Name</th>
            <th class='right-align'>Nickname</th>
          </tr>
          </thead>
          <tbody id="accounts_body">
          </tbody>
        </table>
      </div>
    </div>


    <div class="row">
      <div class="col-md-12">
        <table id="markets_table" class="table table-striped">
          <thead>
          <tr>
            <th>Instrument</th>
            <th class='right-align'>Bid</th>
            <th class='right-align'>Mark</th>
            <th class='right-align'>Ask</th>
            <th class='right-align'>Last</th>
          </tr>
          </thead>
          <tbody id="markets_body">
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="positions_table" class="sortable">
          <thead>
          <tr>
            <th class='right-align'>Account</th>
            <th class='right-align'>Instrument</th>
            <th class='right-align'>Quantity</th>
            <th class='right-align'>Cost Basis</th>
            <th class='right-align'>Cost</th>
            <th class='right-align'>NetLiq</th>
            <th class='right-align'>Open Gain</th>
            <th class='right-align'>Closed Gain</th>
            <th class='right-align'>Action</th>
          </tr>
          </thead>
          <tbody id="positions_body">
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table id="orders_table" class="sortable">
          <thead>
          <tr>
            <th class='right-align'>Account</th>
            <th class="sorttable_numeric">Order Number</th>
            <th class='right-align'>Instrument</th>
            <th class='right-align'>Status</th>
            <th class='right-align'>Quantity</th>
            <th class='right-align'>Price</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody id="orders_body">
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
</body>
<script type="module" src="app/js/app.js"></script>

</html>
